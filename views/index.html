<!DOCTYPE html>
<html ng-app="pacmanApp" ng-controller="gameController" ng-keyup="keypress($event)">

<head>
  <meta charset="utf8">
  <title>pacman</title>
  <link href='http://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet/less" type="text/css" href="/less/reset.css">
  <link rel="stylesheet/less" type="text/css" href="/less/app.css">

</head>

<body>
    <header>
      <article id="header-container">
        <div id="logo-container">
          <article id="logo">
            <img src="/images/hacman_logo_cropped.png"/>
          </article>
        </div>
        <article id="ghost-banner-left">
          <img src="/images/left_ghosts_banner.png"/>
        </article>
        <article id="ghost-banner-right">
          <img src="/images/right_ghosts_banner.png"/>
        </article>
      </article>
    </header>
    <main>
    <section id="board-container">
      <article class="board" ng-repeat="cell in maze.cells">
        <div id ="{{$index}}" class="{{cell.name}}"></div>
        </article>
    </section>
    <section id="board-section">
      <section id="player-score-container">
        <article id="player-score">
          <section id="player-name-input">
            <input type="text" name="player-name" id="player-name-form" placeholder="ENTER YOUR NAME">
            <input type="submit" value="ok man" id="player-name-button">
          </section>
          <h1 id="pacman-living">{{pacman.living}}</h1>
          <article id="current-score">
            <p id="life-line"><span id="life-count">{{pacman.lifeCount}}</span> LIVES</p>
            <p id="point-line"><span id="point-count">{{pacman.pointCount}}</span> POINTS</p>
            </article>
          </article>
        </article>
      </section>
      <section id="score-container">
        <article id="score-board">
          <h1>SCORE BOARD</h1>
            <article class="score-board-list">
              <ul>
                <li> <h2>Player</h2></li>
                <li>Denise</li>
                <li>Snozza</li>
                <li>Pablo</li>
                <li>Sandrine</li>
              </ul>
            </article>
            <article class="score-board-list" id="stars">
              <ul>
                <li> <h2>Score</h2></li>
                <li>9000</li>
                <li>7500</li>
                <li>5500</li>
                <li>1300</li>
              </ul>
            </article>
        </article>
      </section>
    </section>
    </main>
  <script src="/bower_components/angular/angular.js"></script>
  <script src="/bower_components/angular-route/angular-route.js"></script>
  <script src="/bower_components/less/dist/less-1.6.1.js"></script>
  <script src="/js/app.js"></script>
  <script src="/js/services.js"></script>
  <script src="/js/controllers.js"></script>
  <script src="/js/filters.js"></script>
  <script src="/js/directives.js"></script>
  <script src="/js/jquery-2.1.1.min.js"></script>
  <script src="/js/interface.js"></script>

</body>

</html>
